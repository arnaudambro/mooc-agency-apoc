(function() {

    var dndHandler = {

        draggedElement: null, // Propriété pointant vers l'élément en cours de déplacement

        applyDragEvents: function(element) {

            element.draggable = true;

            var dndHandler = this; // Cette variable est nécessaire pour que l'événement « dragstart » ci-dessous accède facilement au namespace « dndHandler »

            element.addEventListener('dragstart', function(e) {
                dndHandler.draggedElement = e.target;
								// On sauvegarde l'élément en cours de déplacement
                e.dataTransfer.setData('text/plain', ''); // Nécessaire pour Firefox
            });

        },

        applyDropEvents: function(welcomeDrag) {

            welcomeDrag.addEventListener('dragover', function(e) {
                e.preventDefault(); // On autorise le drop d'éléments
                // Et on applique le style adéquat à notre zone de drop quand un élément la survoleCell
				
            });

            welcomeDrag.addEventListener('dragleave', function() {
                // On revient au style de base lorsque l'élément quitte la zone de drop
            });

            var dndHandler = this; // Cette variable est nécessaire pour que l'événement « drop » ci-dessous accède facilement au namespace « dndHandler »

            welcomeDrag.addEventListener('drop', function(e) {

                var target = e.target,
                    draggedElement = dndHandler.draggedElement, // Récupération de l'élément concerné
                    clonedElement = draggedElement.cloneNode(true); // On créé immédiatement le clone de cet élément

                while (target.className.indexOf('welcomeDragCell') == -1) { // Cette boucle permet de remonter jusqu'à la zone de drop parente
                    target = target.parentNode;
                }


                clonedElement = target.appendChild(clonedElement); // Ajout de l'élément cloné à la zone de drop actuelle

                dndHandler.applyDragEvents(clonedElement); // Nouvelle application des événements qui ont été perdus lors du cloneNode()
				$(clonedElement).find(".stampContext").css("top","-36px");
				$(clonedElement).find(".stampContext").css("left","16px");
				
                draggedElement.parentNode.removeChild(draggedElement); // Suppression de l'élément d'origine
				
            });

        }

    };

    var elements = document.querySelectorAll('.draggable'),
        elementsLen = elements.length;

    for (var i = 0; i < elementsLen; i++) {
        dndHandler.applyDragEvents(elements[i]);
				// Application des paramètres nécessaires aux éléments déplaçables
    }

    var welcomeDrags = document.querySelectorAll('.welcomeDragCell'),
        welcomeDragsLen = welcomeDrags.length;

    for (var i = 0; i < welcomeDragsLen; i++) {
        dndHandler.applyDropEvents(welcomeDrags[i]); 
		// Application des événements nécessaires aux zones de drop
    }

})();
